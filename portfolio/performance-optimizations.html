<!-- Add these optimizations to your index.html -->

<!-- 1. Preload critical resources -->
<head>
  <!-- Existing meta tags -->
  
  <!-- Preload critical CSS -->
  <link rel="preload" href="style.css" as="style">
  
  <!-- Preload critical fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Preload critical images -->
  <link rel="preload" href="img/background.webp" as="image">
  <link rel="preload" href="img/mountain_1.webp" as="image">
  
  <!-- Load CSS with media query to prevent render blocking -->
  <link rel="stylesheet" href="style.css" media="print" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="style.css"></noscript>
</head>

<!-- 2. Defer non-critical JavaScript -->
<body>
  <!-- Your existing content -->
  
  <!-- Load scripts with defer -->
  <script src="js/gsap.min.js" defer></script>
  <script src="js/ScrollTrigger.min.js" defer></script>
  <script src="js/app.js" defer></script>
  
  <!-- Inline critical CSS for above-the-fold content -->
  <style>
    /* Critical CSS - only styles needed for initial viewport */
    body { 
      font-family: "Poppins", sans-serif; 
      margin: 0; 
      padding: 0; 
      background: #000;
    }
    .loader { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: rgba(0,0,0,0.9); 
      z-index: 1000; 
    }
    /* Add only essential styles here */
  </style>
</body>
